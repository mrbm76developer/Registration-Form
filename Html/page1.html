<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت نام</title>
    <link rel="stylesheet" href="../Css/page1.css">
</head>

<body>
    <main>
        <label for="firstName"><sup>*</sup>نام</label>
        <input type="text" id="firstName">

        <label for="lastName"><sup>*</sup>نام خانوادگی</label>
        <input type="text" id="lastName">

        <label for="fatherName"><sup>*</sup>نام پدر</label>
        <input type="text" id="fatherName">

        <label for="fatherName"><sup>*</sup>تاریخ تولد</label>
        <input type="date" id="fatherName">

        <label for="phoneNumber"><sup>*</sup>تلفن همراه</label>
        <input type="number" id="phoneNumber">

        <label for="address">آدرس</label>
        <textarea name="text" id="address" cols="30" rows="10"></textarea>
        <div class="table" id="table">
            <table border="2px">
                <th>ردیف</th>
                <th>نام</th>
                <th>نام خانوادگی</th>
                <th>نام پدر</th>
                <th>ردیف</th>
                <th>تاریخ تولد</th>
                <th>آدرس</th>
            </table>
        </div>
    </main>
    <aside>
        <h3>منو</h3>
        <nav>
            <a href="#">ثبت نام</a>
            <a href="#">لیست کاربران</a>
        </nav>
    </aside>
</body>
<script src="../Javascript/page1.js"></script>

</html>
