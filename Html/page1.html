<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت نام</title>
    <link rel="stylesheet" href="../Css/page1.css">
</head>

<body onload="showData()">
    <div class="container">
        <form action="#" onsubmit="addData()" class="input">
            <label for="first-name"><sup>*</sup>نام</label>
            <input type="text" id="first-name" placeholder="نام">

            <label for="last-name"><sup>*</sup>نام خانوادگی</label>
            <input type="text" id="last-name" placeholder="نام خانوادگی">

            <label for="father-name"><sup>*</sup>نام پدر</label>
            <input type="text" id="father-name" placeholder="نام پدر">

            <label for="father-name"><sup>*</sup>سن</label>
            <input type="number" id="age" placeholder="سن">

            <label for=" phone-number">تلفن همراه</label>
            <input type="tel" id="phone-number" placeholder="تلفن همراه">
            <button type="submit" class="btn-sign-up"> ثبت نام</button>
            <button type="button" onclick="deleteAllData()"> پاک کردن</button>
        </form>
        <section class="table">
            <table id="table">
                <th>نام</th>
                <th>نام خانوادگی</th>
                <th>نام پدر</th>
                <th>سن</th>
                <th>تلفن همراه</th>
            </table>
        </section>
        <section class="menu">
            <div class="item-menu">
                <h3>منو</h3>
                <hr>
                <a href="#">ثبت نام</a>
                <a href="#">لیست </a>
            </div>
        </section>
    </div>
</body>
<script src="../Javascript/page1.js"></script>

</html>
